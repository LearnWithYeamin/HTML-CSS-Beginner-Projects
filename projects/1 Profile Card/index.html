<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="profile-card">
        <div class="img-container">
            <img src="images/profile-img.jpg" alt="Profile image of MD. Yeamin" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">MD. YEAMIN</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="social-buttons">
            <a href="#" aria-label="Facebook" class="social-link facebook">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" aria-label="Twitter" class="social-link twitter">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" aria-label="Instagram" class="social-link instagram">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" aria-label="YouTube" class="social-link youtube">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>

        <div class="action-buttons">
            <button class="action-button subscribe">Subscribe</button>
            <button class="action-button message">Message</button>
        </div>

        <div class="analytics">
            <div class="analytics-data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="analytics-data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="analytics-data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
